          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"

            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />

      >

          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"

          stroke-width="2"

            stroke-linejoin="round"

    </div>
    <!-- single product -->
    <div class="flex flex-col items-center mt-6">
      <div class="mb-11">
        <img class="w-56 h-72" src="../assets/img/apple-phone.png" alt="productImage">
      </div>
      <div class="flex items-center flex-col mb-11">
        <p class="text-slate-800 text-2xl mb-1">گوشی آیفون ۱۳ ۱۲۸ گیگابایت</p>
        <p class="text-gray-500 text-lg m-auto">Apple Iphone 13 128GB</p>
      </div>
      <!-- circle -->
      <div class="flex items-center justify-evenly mb-4 w-full">
        <span class="text-slate-800 text-xl">انتخاب رنگ :</span>
        <div x-data="{ color: 'red' }" class="flex items-center">
          <div
            @click="color = 'blue'"
            :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-blue-500 flex items-center justify-center"
          >
            <svg
              x-show="color === 'blue'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            @click="color = 'red'"
            :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-red-500 flex items-center justify-center -m-1.5"
          >
            <svg
              x-show="color === 'red'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            @click="color = 'orange'"
            :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' "
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-orange-500 flex items-center justify-center"
          >
            <svg
              x-show="color === 'orange'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- seller detail -->
      <div class="flex flex-wrap items-center justify-center gap-3 ">
        <div class="flex items-center text-slate-800">
          <div class="flex items-center">
