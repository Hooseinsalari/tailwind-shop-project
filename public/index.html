<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ِDigitize App - Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-gray-100">
    <!-- app bar -->
    <div class="sm:hidden flex items-center justify-between mt-10 px-4 mb-5">
        <div>
            logo                
        </div>
        <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
        <div class="bg-white w-7 h-7 shadow-md flex items-center justify-center rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
        </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="sm:hidden flex items-center justify-center gap-x-4 px-4 mb-9 ">
        <div class="bg-white flex items-center justify-start p-2 rounded-lg shadow-md w-1/2">
            <div class="flex items-center justify-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
                </svg>
            </div>
            <span class="text-sm font-medium mr-3">محبوب ترین</span>
        </div>
        <div class="bg-white flex items-center justify-start p-2 rounded-lg shadow-md w-1/2">
            <div class="flex items-center justify-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                <span class="text-sm font-medium mr-3">برند: اپل</span>
            </div>
        </div>
    </div>
    <!-- products section -->
    <div x-data="{products: [
        {id:1, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 5', price: '۲۳,۲۳۴,۴۵۶ تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 2', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:5, title:'ساعت هوشمند اپل سری 9', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:6, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:7, title:'ساعت هوشمند اپل سری 2', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:8, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:9, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:10, title:'ساعت هوشمند اپل سری 9', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:11, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        {id:12, title:'ساعت هوشمند اپل سری 6', price: '۲۳,۴۵۶,۲۳۴ تومان'},
        ]}"
        class="grid gap-2 grid-cols-2 sm:grid-cols-3 sm:gap-4 md:grid-cols-4 px-4">
        <template x-for="product in products">
            <div class="bg-white rounded-lg shadow-lg p-2">
                <div class="mb-3 bg-gray-100 rounded-xl p-2">
                    <img src="../assets/img/apple-watch.png" alt="logo">
                </div>
                <!-- product desc. -->
                <div class="flex items-center justify-between w-full mb-4">
                    <span class="text-slate-400 text-xs sm:text-lg">اپل</span>
                    <div x-data="{ color: 'red' }" class="flex items-center">
                        <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-blue-500 flex items-center justify-center">
                            <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>    
                        </div>
                        <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-red-500 flex items-center justify-center -m-1.5">
                            <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>    
                        </div>
                        <div @click="color = 'orange'" :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full border-2 cursor-pointer border-white bg-orange-500 flex items-center justify-center">
                            <svg x-show="color === 'orange'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>    
                        </div>
                    </div>
                </div>
                <div class="text-xs font-medium mb-4 text-slate-800 sm:text-base" x-text="product.title"></div>
                <div class="text-orange-600 text-sm text-center mb-3 sm:text-lg" x-text="product.price"></div>
                <hr class="mb-2">
                <button class="w-full p-1 text-orange-600 font-bold">مشاهده و سفارش</button>
            </div>
        </template>
        
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
